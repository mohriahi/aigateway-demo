# Configuration notes:
# 1. Each application must have corresponding environment variables in .env file
# 2. Format: {APPLICATION_KEY}_CONSUMER_KEY, {APPLICATION_KEY}_CONSUMER_SECRET, {APPLICATION_KEY}_TOKEN_URL
# 3. If application-specific variables are not found, it falls back to shared WSO2_* variables
# 4. Applications with enabled: false will not appear in the UI selector
# 5. The "providers" list determines which LLM providers are available for each application
