# Applications configuration for AI Gateway Demo
# Each application represents a different client that can access specific LLM providers
# Applications have their own OAuth credentials for separate statistics tracking

applications:
  euteam:
    name: "EU Team Demo"
    description: "EU Team Demo"
    enabled: true
    # List of providers this application can access
    providers: ["MISTRAL", "OPENLLM"]
    # OAuth credentials are loaded from environment variables:
    # EUTEAM_CONSUMER_KEY, EUTEAM_CONSUMER_SECRET, EUTEAM_TOKEN_URL
    # If not found, falls back to WSO2_CONSUMER_KEY, WSO2_CONSUMER_SECRET, WSO2_TOKEN_URL

  euteam_limited:
    name: "EU Team - Limited"
    description: "Rate Limiting Demo"
    enabled: true
    providers: ["MISTRAL2"]
    # OAuth credentials are loaded from environment variables:
    # EUTEAM_LIMITED_CONSUMER_KEY, EUTEAM_LIMITED_CONSUMER_SECRET, EUTEAM_LIMITED_TOKEN_URL
    # If not found, falls back to WSO2_CONSUMER_KEY, WSO2_CONSUMER_SECRET, WSO2_TOKEN_URL

  default_app:
    name: "Default Application"
    description: "Dev: All LLMs"
    enabled: true
    # List of providers this application can access
    providers: ["MISTRAL", "OPENLLM"] // You can use "GEMINI" as they provide free quota
    # OAuth credentials are loaded from environment variables:
    # DEFAULT_APP_CONSUMER_KEY, DEFAULT_APP_CONSUMER_SECRET, DEFAULT_APP_TOKEN_URL
    # If not found, falls back to WSO2_CONSUMER_KEY, WSO2_CONSUMER_SECRET, WSO2_TOKEN_URL

    

